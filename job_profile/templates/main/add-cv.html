{% extends "main/base.html" %}
{% load static %}
{% block title %} Update CV {% endblock %}
{% block content %}
	<div class="row text-center">
		<h3>CV</h3>
	</div>
	<div class="row">
		<div class="col-12">
			{% if state == 'EDIT' %}
			<!-- For Edit Site Form -->
			<form action="#" method="post">
			{% else %}
			<!-- For Add Site Form --->
			<form action="#" method="post">
			{% endif %}
				<div class="row">
					{% csrf_token %}
					<div class="col-md-6 mb-3">
						<label class="form-label">CV Name</label>
  						<input type="text" class="form-control" name="name" value="{{cv.name}}" required>
					</div>
					<div class="col-md-6 mb-3">
						<label class="form-label">File</label>
  						<input type="file" class="form-control" name="file" required>
					</div>
					<div class="col-md-6 mb-3">
						<label class="form-label">Description</label>
  						<textarea class="form-control" name="description" rows="5">{{cv.description}}</textarea>
					</div>
				</div>
				
				<div class="row pt-4">
					<div class="col-12">
						<button class="btn btn-primary">SUBMIT</button>
					</div>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
